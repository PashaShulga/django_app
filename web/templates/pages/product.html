{% extends "base.html" %}
{% block product_header %}
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,400" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="/static/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" type="text/css" href="/static/jsgrid/jsgrid-theme.min.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/cupertino/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

    <script>window.jQuery || document.write('<script src="/js/jquery-1.8.3.js"><\/script>')</script>

    <script src="/static/jsgrid/jsgrid.min.js"></script>
    <script src="/static/jsgrid/i18n/jsgrid-fr.js"></script>
{% endblock %}

{% block product_content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Product</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="well-sm">
                {% include "pages/xls_uploader.html" %}
            </div>
            <div id="jsGrid" class="jsGrid"></div>
        </div>
    </div>
    {{ id }}
    <script>
        {% autoescape off %}
            var clients = {{ items }};
        {% endautoescape %}


        $("#jsGrid").jsGrid({
            width: "100%",


            inserting: true,
            editing: true,
            sorting: true,
            paging: true,
            pageSize: 15,
            pageButtonCount: 5,
            controller: {

                {#            loadData: function (filter) {#}
                {#                filter.csrfmiddlewaretoken = '{{ csrf_token }}';#}
                {#                return $.ajax({#}
                {#                    type: "GET",#}
                {#                    url: "/product/",#}
                {#                    data: filter,#}
                {#                    dataType: "json"#}
                {#                });#}
                {#            },#}

                insertItem: function (item) {
                    item.csrfmiddlewaretoken = '{{ csrf_token }}';
                    return $.ajax({
                        type: "POST",
                        url: "/product/insert",
                        data: item,
                        dataType: "json",
                        success: window.location.href = "/product/"
                    });
                },

                updateItem: function (item) {
                    item.csrfmiddlewaretoken = '{{ csrf_token }}';
                    return $.ajax({
                        type: "PUT",
                        url: "/product/update",
                        data: item,
                        dataType: "json",
                        success: window.location.href = "/product/"
                    });
                },

                deleteItem: function (item) {
                    item.csrfmiddlewaretoken = '{{ csrf_token }}';
                    return $.ajax({
                        type: "DELETE",
                        url: "/product/delete",
                        data: item,
                        dataType: "json",
                        success: window.location.href = "/product/"
                    });
                }

            },
            data: clients,
            {% autoescape off %}
                fields: {{ fields }}
            {% endautoescape %}
        });
    </script>

{% endblock %}
