{% extends "base.html" %}
{% block product %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Product</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Data Tables
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">

                                <div class="col-sm-12">
                                    <div class="well-sm">
{#                                    {% include "pages/upload_file.html" %}#}
                                        </div>
                                    <hr>
                                    <div class="text-center">
                                    <form class="input-group" method="post">
                                        <input type="text" placeholder="Column 1" >
                                        &nbsp;
                                        <input type="text" placeholder="Column 2">
                                        &nbsp;
                                        <input type="text" placeholder="Column 3">
                                        &nbsp;
                                        <input type="text" placeholder="Column 4" >
                                        &nbsp;
                                        <input type="text" placeholder="Column 5" >
                                        &nbsp;
                                        <input type="submit" class="btn btn-info" value="POST">
                                    </form>
                                    </div>
                                    <hr>
                                    <table width="100%"
                                           class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
                                           id="dataTables-example" role="grid"
                                           aria-describedby="dataTables-example_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            {% for title in titles %}
                                                <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example"
                                                    rowspan="1" colspan="1" aria-sort="ascending"
                                                    aria-label="Rendering engine: activate to sort column descending"
                                                    style="width: 189px;">{{ title }}
                                                </th>
                                            {% endfor %}
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="gradeA odd" role="row">
                                            {% for item in items %}
                                                <td class="center">{{ item }}</td>
{#                                                <td>Firefox 1.0</td>#}
{#                                                <td>Win 98+ / OSX.2+</td>#}
{#                                                <td class="center">1.7</td>#}
{#                                                <td class="center">A</td>#}
                                            {% endfor %}
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
{% endblock %}
