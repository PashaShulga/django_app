{% extends "base.html" %}
{% block data_analytics %}
    <script src="/static/js/c3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="font-size: 20px">Data Analytics</h1>
        </div>
    </div>

    <div class="row">
<div id="chart"></div>

    </div>
<script>
var chart = c3.generate({
    bindto: '#chart',
{% autoescape off %}
    data: {{ j_data }},
    {% endautoescape %}
{% autoescape off %}
    axis: {{ axis }},
    {% endautoescape %}
});
</script>

{% endblock %}
