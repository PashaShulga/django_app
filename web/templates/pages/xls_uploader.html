{% block content %}
    <div class="system-message">
        <h3 style="font-size: 20px">Add data</h3>
        <p class="text-danger">Enter table name! If the table doesn't exist the system will make new table!</p>
    </div>

    <form role="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="table_name">Enter table name:</label>
            <div style="width: 40%">{{ form.table_name }}</div>
        </div>
        <div class="form-group">
            <label for="file_type">Choices file type:</label>
            {% for radio in form.file_type %}
                <label class="radio">
                    {{ radio }}
                </label>
            {% endfor %}
        </div>
        <div class="row1">
            <label class="control-label">Select File</label>
            <input id="file_data" name="file_data[]" type="file" multiple class="file-loading">
        </div>
{#        <input type="submit" class="btn btn-sm btn-info" id="upload" value="Upload">#}
    </form>

    <script>

        $(document).on('ready', function () {
            $("#file_data").fileinput({showCaption: false});
        });

    </script>
{% endblock %}
