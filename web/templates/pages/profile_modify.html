{% extends "base.html" %}

{% block profile_modify %}

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Profile</h1>
                <br><br>
                <div class="container-fluid well span6">
                    <div class="row-fluid">
                        <div class="span2">
                            <img src="https://secure.gravatar.com/avatar/de9b11d0f9c0569ba917393ed5e5b3ab?s=140&r=g&d=mm"
                                 class="img-circle">
                            <hr>
                        </div>
                        <div class="span8">
                            <form method="post">
                                {% csrf_token %}
                                <fieldset class="col-lg-4">
                                    <div class="form-group">
                                        {{ form.first_name }}
                                    </div>
                                    <div class="form-group">
                                        {{ form.last_name }}
                                    </div>
                                    <div class="form-group">
                                        {{ form.company }}
                                    </div>

                                    <div class="form-group">
                                        <input class="btn dropdown-toggle btn-info" type="submit"
                                               value="Save">
                                        &nbsp;
                                        <a class="btn dropdown-toggle btn-danger" href="/profile/">Back</a>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->


{% endblock %}
