{% extends "base.html" %}
{% block edit_company_modify %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="font-size: 20px">Change Company Details</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Company Name</label>
                    {{ form.company_name }}
                </div>
                <div class="form-group">
                    <label>Address</label>
                    {{ form.address }}
                </div>
                <div class="form-group">
                    <label>Postal code</label>
                    {{ form.postal_code }}
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    {{ form.phone }}
                </div>
                <div class="form-group">
                    <label>Website</label>
                    {{ form.website }}
                </div>
                <div class="form-group">
                    <input class="btn dropdown-toggle btn-info" type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
