{% block product_content %}

            <hr>
            <div id="jsGrid" class="jsGrid"></div>
        </div>
    <script>

        {% autoescape off %}
            var clients = {{ items }};
        {% endautoescape %}

        $("#jsGrid").jsGrid({
            width: "100%",


            sorting: true,
            paging: true,
            pageSize: 15,
            pageButtonCount: 5,

            controller: {

                insertItem: function (item) {
                    item.csrfmiddlewaretoken = '{{ csrf_token }}';
                    return $.ajax({
                        type: "POST",
                        url: "{{ request.path }}insert/",
                        data: item,
                        dataType: "json",
                        success: window.location.href = "{{ request.path }}"
                    });
                },

                updateItem: function (item) {
                    item.csrfmiddlewaretoken = '{{ csrf_token }}';
                    return $.ajax({
                        type: "PUT",
                        url: "{{ request.path }}update/",
                        data: item,
                        dataType: "json",
                        success: window.location.href = "{{ request.path }}"
                    });
                },

                deleteItem: function (item) {
                    item.csrfmiddlewaretoken = '{{ csrf_token }}';
                    return $.ajax({
                        type: "DELETE",
                        url: "{{ request.path }}delete/",
                        data: item,
                        dataType: "json",
                        success: window.location.href = "{{ request.path }}"
                    });
                }

            },
            data: clients,
            {% autoescape off %}
                fields: {{ fields }}
            {% endautoescape %}
        });
    </script>

{% endblock %}
