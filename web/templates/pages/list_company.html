{% extends "base.html" %}
{% block list_company %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="font-size: 20px">Company list</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <table class="table table-bordered table-sieve">
                <thead>
                <tr>
                    <th>Company name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Postal code</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for foo in company %}
                    <tr>
                        <td>{{ foo.company_name }}</td>
                        <td>{{ foo.address }}</td>
                        <td>{{ foo.email }}</td>
                        <td>{{ foo.postal_code }}</td>
                        <td>{{ foo.phone }}</td>
                        <td>{{ foo.website }}</td>
                        <td><a class="btn btn-sm btn-info" href="/list_company/change/{{ foo.id }}/">Change</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/static/search/jquery.sieve.js"></script>
    <script>
    var searchTemplate = "<div class='form-group'><div class='row form-inline' style='margin: auto;'><label style='float: left;'>Search: <input type='text' placeholder='start typing'></label></div></div>";
    $(".table-sieve").sieve({ searchTemplate: searchTemplate });
    </script>
{% endblock %}
