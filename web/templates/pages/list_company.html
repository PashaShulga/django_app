{% extends "base.html" %}
{% block list_company %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="font-size: 20px">Company list</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>company_name</th>
                    <th>address</th>
                    <th>postal_code</th>
                    <th>phone</th>
                    <th>website</th>
                    <th>company_logo</th>
                </tr>
                </thead>
                <tbody>
                {% for foo in company %}
                    <tr>
                    <td>{{ foo.company_name }}</td>
                    <td>{{ foo.address }}</td>
                    <td>{{ foo.postal_code }}</td>
                    <td>{{ foo.phone }}</td>
                    <td>{{ foo.website }}</td>
                    <td><img src="{{ foo.company_logo }}" style="width: 70px"></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
