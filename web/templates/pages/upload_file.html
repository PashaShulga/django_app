{% extends "base.html" %}
{% block upload_file %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            {{ form }}
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="form-group">
            <input type="submit" value="Upload">
        </div>
    </form>
{% endblock %}
