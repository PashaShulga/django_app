{% extends "base.html" %}

{% block company_users %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="font-size: 20px">Users</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-11">
        <H5>All users in <i>{{ company_name }}</i></H5>
            {% for user in users %}
                <div class="bs-callout bs-callout-info">
                <h4>{{ user.username }}</h4>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
