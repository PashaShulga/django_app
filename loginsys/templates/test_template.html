{% block reset_password %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Forgot Password?</h3>
                    </div>
                    <div class="panel-body">
                        <!-- code for displaying success or error message in template -->
                        {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                                <li>{% if message.tags %}
                                    <p class="bg-info">{{ message }}</p>
                                {% endif %}
                                    {{ message }}
                                </li>
                            {% endfor %}
                        {% endif %}
                        </ul>

                        <!-- Form rendering code for template -->
                        <form action="" method="post">

                            {% csrf_token %}
                            <div class="form-group">
                                {{ form }}
                            </div>

                            <input type="submit" value="Change" class="btn btn-lg btn-success btn-block"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
