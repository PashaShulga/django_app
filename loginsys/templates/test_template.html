{% block reset_password %}

    <!-- Bootstrap Core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet"
          xmlns="http://www.w3.org/1999/html">

    <!-- MetisMenu CSS -->
    <link href="/static/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Forgot Password?</h3>
                    </div>
                    <div class="panel-body">
                        <!-- code for displaying success or error message in template -->
                        {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                                <li>{% if message.tags %}
                                    {{ message }}
                                {% endif %}
                                    {{ message }}
                                </li>
                            {% endfor %}
                        {% endif %}
                        </ul>

                        <!-- Form rendering code for template -->
                        <form action="" method="post">

                            {% csrf_token %}
                            <div class="form-group">
                                {{ form }}
                            </div>

                            <input type="submit" value="Change" class="btn btn-lg btn-success btn-block"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
