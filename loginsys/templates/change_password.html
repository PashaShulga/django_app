{% extends "base.html" %}
{% block change_pass %}

<div class="container">
        <div class="row">
            <div class="col-lg-12">
            <h1 class="page-header">Change your password</h1>
        </div>
            <div class="col-md-4 col-md-offset-4">
                    <div class="panel-body">
                    <div class="system-message">
                        {% if messages %}
                            <ul class="messages bg-info">
                            {% for message in messages %}
                                    <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                        </ul>
                        </div>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.old_password }}
                                </div>
                            <div class="form-group">
                                {{ form.new_password1 }}
                                </div>
                            <div class="form-group">
                                {{ form.new_password2 }}
                                </div>
                            <input type="submit" class="btn btn-lg btn-info btn-block" value="Confirm"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
