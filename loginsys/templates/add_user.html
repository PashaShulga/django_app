{% extends "base.html" %}
{% block add_user %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="font-size: 20px">Add user</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="system-message">
                {% if messages %}
                    <ul class="messages bg-info">
                        <li>{{ messages }}</li>
                    </ul>
                {% endif %}
            </div>
            <form role="form" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <label>Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <label>Password again</label>
                        {{ form.password2 }}
                    </div>
                    <div class="form-group">
                        {% for radio in form.roles %}
                            <label class="radio">
                                {{ radio }}
                            </label>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <input class="btn btn-lg btn-info    btn-block" type="submit" value="Add user">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

{% endblock %}
